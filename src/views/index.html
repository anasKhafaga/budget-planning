<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <script src="bundle.js" defer></script>
        <title>Budgety</title>
    </head>
    <body>
        
        <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Available Budget in <span class="budget__title--month"></span>:
                </div>
                
                <div class="budget__value">0</div>
                
                <div class="budget__income">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget__income--value">0</div>
                    </div>
                </div>
                
                <div class="budget__expenses">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right">
                        <div class="budget__expenses--value">- 0</div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="add__description" placeholder="Add description">
                    <input type="number" class="add__value" placeholder="Value">
                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            <div class="container">
                
                <div class="income">
                    <h2 class="icome__title">Income</h2>
                    
                    <div class="income__list">
                    </div>
                    
                </div>
                
                
                
                <div class="expenses">
                    <h2 class="expenses__title">Expenses</h2>
                    
                    <div class="expenses__list">                        
                    </div>
                </div>
            </div>
            
            
        </div>
        <footer class="add foot">
            <div class="ico">
                Icons made by
                 <a href="https://www.flaticon.com/authors/surang" title="surang">surang</a>
                from
                 <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            </div>
             <div class="copyright">
                &copy; by Anas Khafaga
            </div>

        </footer>
        
    </body>
</html>
